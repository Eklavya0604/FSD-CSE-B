<!DOCTYPE html>
<html>
<head>
  <title>Semester-Wise College Registration Form</title>
</head>
<body>
  <h2>Semester-Wise College Registration Form</h2>
  <form action="/submit_registration" method="post">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">


    <label for="course">Degree Program:</label><br>
    <select id="course" name="course" required>
      <option value="">--Select--</option>
      <option value="BSc">B.Sc</option>
      <option value="BCom">B.Com</option>
      <option value="BA">B.A</option>
      <option value="BTech">B.Tech</option>
      <option value="MBA">MBA</option>
    </select><br><br>
    <label for="address">Address</label>
    <textarea name="Enter Current address" id="add"></textarea><br>
    <label for="semester">Current Semester:</label><br>
    <select id="semester" name="semester" required>
      <option value="">--Select--</option>
      <option value="1">Semester 1</option>
      <option value="2">Semester 2</option>
      <option value="3">Semester 3</option>
      <option value="4">Semester 4</option>
      <option value="5">Semester 5</option>
      <option value="6">Semester 6</option>
      <option value="7">Semester 7</option>
      <option value="8">Semester 8</option>
    </select><br><br>

    <!-- Submit -->
    <input type="submit" value="Register">
    <input type="reset" value="Clear">
  </form>
</body>
</html>
