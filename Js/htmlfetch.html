<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List of Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #loading {
      font-weight: bold;
      color: blue;
      margin-bottom: 10px;
    }

    table {
      border: 2px solid green;
      background-color: yellow;
      color: red;
      width: 80%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 2px solid blue;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      color: black;
    }
  </style>
</head>
<body>
  <h1>List of Users</h1>
  <div id="loading">Loading user data...</div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Email</th>
        <th>IP</th>
        <th>Mac Address</th>
      </tr>
    </thead>
    <tbody id="user-body">
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <script>
    const url = "https://dummyjson.com/users?limit=45";

    const fetchUsers = async () => {
      try {
        const res = await fetch(url);
        const jsondata = await res.json();
        const tbody = document.getElementById("user-body");

        jsondata.users.forEach((data) => {
          const row = document.createElement("tr");

          const col1 = document.createElement("td");
          col1.innerText = data.firstName;
          row.appendChild(col1);

          const col2 = document.createElement("td");
          col2.innerText = data.email;
          row.appendChild(col2);

          const col3 = document.createElement("td");
          col3.innerText = data.ip;
          row.appendChild(col3);

          const col4 = document.createElement("td");
          col4.innerText = data.macAddress;
          row.appendChild(col4);

          tbody.appendChild(row);
        });

        document.getElementById("loading").style.display = "none";
      } catch (err) {
        document.getElementById("loading").innerText = "Failed to load data.";
        console.error("Error:", err.message);
      }
    };

    fetchUsers();
  </script>
</body>
</html>
